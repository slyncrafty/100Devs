<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.28.4/babel.js"></script>
    <script type="text/babel">
        function UsernameForm() {
            const usernameInputRef = React.useRef();
            function handleSubmit(e) {
                e.preventDefault();     // prevent full page refresh
                console.dir(e.target)
                // const username = document.querySelector('input').value // should not use this
                // const username = e.target[0].value;      // not recommended
                // const username = e.target.elements[0].value;     // not recommended
                const username = e.target.elements.usernameInput.value; // simplest using htmlFor and id
                // const username = usernameInputRef.current.value;
                alert(`You entered: ${username}`);
            }
            return (
                <form onSubmit={handleSubmit}>
                    <div>
                        <label htmlFor="usernameInput">UserName:</label>
                        <input ref={usernameInputRef} id="usernameInput" type="text" />
                    </div>
                    <button type="submit">Submit</button>
                    <button type="button">Cancel</button>
                </form>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<UsernameForm />);
    </script>
</body>
