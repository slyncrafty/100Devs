<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>D&D World Building Toolbox</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>D&D World Building Toolbox</h1>
		<img src="./img/dnd.jpg" alt="flying red dragon">
		<section class="container">
			<div class="builder">
				<label>Race:
					<select id="race-select"></select>
				</label>

				<label>Class:
					<select id="class-select"></select>
				</label>

				<label>Background:
					<select id="background-select"></select>
				</label>
			</div>
			<div class="builder">
				<label>Name:
					<input type="text" id="char-name">
					<button id="generate-name-btn">Generate Name</button>
				</label>
				<aside id="name-history">
					<h4>Generated Names:</h4>
					<ul id="name-list"></ul>
				</aside>
			</div>
			<div class="builder">
				<label>Color:<p class="color-scheme">color</p>
				</label>
			</div>
			<div class="builder">
				<label>Backstory:
				</label>
			</div>
			<div class="builder">
				<button id="build-character-btn">Build Character</button>
			</div>
		</section>

		<section id="built"></section>
	

		<script type="module" src="js/main.js"></script>
	</body>
</html>
